<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest08.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">

	var myJsonObject8 = 
	{
		"test" :
		[
			"ccc", "ddd"
		]
	  , "exam" :
		[
			"kkk", "ppp"
		]
	}
	
	/* var myJsonObject8 = {"test" :["ccc", "ddd"], "exam" :["kkk", "ppp"]} */
	/* test라는 속성이 배열을 가지고 있고 exam이라는 속성이 배열을 가지고 있다 */
</script>

</head>
<body>

<form>
	<input type="button" value="click1" onclick="alert(myJsonObject8)" />			<!-- [object Object] -->
	<input type="button" value="click2" onclick="alert(typeof(myJsonObject8))" />	<!-- object -->
	
	<br><br>
	
	<input type="button" value="click3" onclick="alert(myJsonObject8.test)" />				<!-- ccc,ddd (더미)-->
	<input type="button" value="click4" onclick="alert(typeof(myJsonObject8.test))" />		<!-- object -->
	<!-- 배열도 타입을 직으면 object로 나온다 -->
	
	<br><br>
	
	<input type="button" value="click5" onclick="alert(myJsonObject8.test[0])" />				<!-- ccc -->
	<input type="button" value="click6" onclick="alert(typeof(myJsonObject8.test[0]))" />		<!-- string -->
	
	<br><br>
	<!-- ※ 객체 구조상 2차원 배열의 형태로 볼 수 있지만
	        다음과 같은 접근이나 처리는 불가능하다.
	        
	       ccc 							-->
    <input type="button" value="click7" onclick="alert(myJsonObject8.[0][0])" />		<!-- 정상 출력 안됨 -->
      <!-- ppp -->
    <input type="button" value="click8" onclick="alert(myJsonObject8.[1][1])" />		<!-- 정상 출력 안됨 -->
	
	
</form>

</body>
</html>
