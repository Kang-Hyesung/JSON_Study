<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest06.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">

	// 1. 
	/*
	var myJsonObject6 =
	{
		"test" : 123
	}
	*/
	
	// 2.
	/*
	var myJsonObject6 =
	{
		"test" : 123.456
	}
	*/
	
	// 3.
	/*
	var myJsonObject6 =
	{
		"test" : true
	}
	*/
	
	// 4.
	var myJsonObject6 =
	{
		"test" : null
	}

</script>
</head>
<body>
	
<form>
	<input type="button" value="click1" onclick="alert(myJsonObject6.test)" />
	<!-- 1   123 -->
	<!-- 2   123.456 -->
	<!-- 3   true -->
	<!-- 4   null -->
	
	<input type="button" value="click2" onclick="alert(typeof myJsonObject6.test)" />
	<!-- 1   number -->
	<!-- 2   number -->
	<!-- 3   boolean -->
	<!-- 4   object 			check-->
	
	<br><br>
	
	<input type="button" value="click3" onclick="myJsonObject6.test=false; alert(myJsonObject6.test)" />			<!-- false -->
	<input type="button" value="click4" onclick="myJsonObject6.test=false; alert(typeof myJsonObject6.test)" />		<!-- boolean -->
	
	<br><br>
	
	<input type="button" value="click5" onclick="myJsonObject6.test=123; alert(myJsonObject6.test)" />				<!-- 123 -->
	<input type="button" value="click6" onclick="myJsonObject6.test=123; alert(typeof myJsonObject6.test)" />		<!-- number -->
	
	<br><br>
	
	<input type="button" value="click7" onclick="myJsonObject6.test='123'; alert(myJsonObject6.test)" />			<!-- 123 -->
	<input type="button" value="click8" onclick="myJsonObject6.test='123'; alert(typeof myJsonObject6.test)" />		<!-- string -->
</form>


</body>
</html>
